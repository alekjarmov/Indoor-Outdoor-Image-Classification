<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    
    {% include 'header.html' %}

    <div class="container">
        <form action="" method="POST" class="mb-4 px-3" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    

    {% if request.GET.class %}
    <div class="container">
        <div class="row">
            <div class="col">
                <img width="100%" src = "{{request.GET.image}}"> 
            </div>
            <div class="col">
                <div class=" h-100 d-flex justify-content-center align-items-center flex-column">
                    <div>
                        Predictions by model <span class="fw-bold">Number {{request.GET.model}}</span>
                    </div>
                    <div>
                        This image is in the class <span class="fw-bold">{{request.GET.class}}</span> with likelihood <span class="fw-bold">{{request.GET.likelihood}}</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
</body>

</html>
